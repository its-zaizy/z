<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <title>Z.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
      text-align: center;
    }

    button {
      background-color: #444;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      transition: opacity 0.5s;
    }

    #prompt {
      font-size: 20px;
      margin-bottom: 10px;
      transition: opacity 0.5s;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.5s;
    }

    #download {
      margin-top: 40px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      color: #0f0;
    }

    .error {
      color: #f33;
    }
  </style>
</head>
<body>

  <h1>Z.</h1>
  <p id="prompt">Insira a password</p>
  <input type="password" id="input" placeholder="Senha">
  <button onclick="checkPassword()">Enviar</button>
  <div id="status"></div>

  <div id="download">
    <p>‚úÖ Acesso liberado.</p>
    <a href="zaizy.zip" download>
      <button>üìÅ zaizy.zip </button>
    </a>
  </div>

  <script>
    const senhas = [
      { texto: "WHISKEY", ignoreCase: true, ignoreAccent: true },
      { texto: "BARRAC√ÉO", ignoreCase: true, ignoreAccent: false },
      { texto: "MARCO", ignoreCase: true, ignoreAccent: true }
    ];

    let etapa = 0;

    function normalizar(str, ignoreCase, ignoreAccent) {
      if (ignoreCase) str = str.toLowerCase();
      if (ignoreAccent) str = str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      return str;
    }

    function checkPassword() {
      const inputField = document.getElementById("input");
      const input = inputField.value.trim();
      const status = document.getElementById("status");
      const prompt = document.getElementById("prompt");
      const config = senhas[etapa];

      const entrada = normalizar(input, config.ignoreCase, config.ignoreAccent);
      const correta = normalizar(config.texto, config.ignoreCase, config.ignoreAccent);

      if (entrada === correta) {
        status.className = "success";
        status.innerText = "‚úîÔ∏è Password correta.";

        // Transi√ß√£o suave para a pr√≥xima senha
        setTimeout(() => {
          etapa++;
          inputField.value = "";
          status.innerText = "";

          if (etapa < senhas.length) {
            prompt.classList.add("fade");
            setTimeout(() => {
              prompt.innerText = `Inserir password. ${etapa + 1}`;
              prompt.classList.remove("fade");
            }, 400);
          } else {
            prompt.classList.add("fade");
            document.getElementById("input").style.display = "none";
            document.querySelector("button").style.display = "none";
            setTimeout(() => {
              document.getElementById("download").style.display = "block";
            }, 500);
          }
        }, 1000);
      } else {
        status.className = "error";
        status.innerText = "‚ùå Passeord incorreta. Tente novamente.";
      }
    }
  </script>

</body>
</html>
